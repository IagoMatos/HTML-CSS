<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can write paragraphs any way. Just put it everything in the middle of the &lt;p&gt; and &lt;/p&gt; tags </p>
    <p>If you need broke your text in any especific place like this, <br> you can use the &lt;br&gt; tag </p>
    <p>Let's test sometings symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &yen;
        &uparrow;
    </p>
    <p>Let's put sometings emojis:
        &#x1F480;
        &#x2620;
    </p>
</body>
</html>
