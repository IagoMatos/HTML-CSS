<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p {
            display:none
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: rgb(255, 255, 255);
            width: 300px;
        }
        div:hover{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>textando hover</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    
    <p>fim do teste</p>
</body>
</html>
